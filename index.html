<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ESP32 Control</title>
</head>
<body>

<h2>ESP32 LED Control</h2>
<button onclick="send('ON')">Turn ON</button>
<button onclick="send('OFF')">Turn OFF</button>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
  // Підключення до MQTT WebSocket
  const client = mqtt.connect('wss://mqtt.eclipseprojects.io:443/mqtt');

  client.on('connect', () => {
    console.log("MQTT Connected");
  });

  function send(cmd) {
    client.publish("home/esp32/led", cmd);
  }
</script>
</body>
</html>
